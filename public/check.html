  <style>
    /* Basic styles for the complaint display */
    #past-complaints-container {
      margin-top: 20px;
    }
    
    .complaint-item {

      padding: 10px;

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fetch past complaints and display them
      $.ajax({
        url: '/past-complaints',
        method: 'GET',
        success: function(data) {
          console.log('Data received:', data); // Debugging line to check the data structure
          const $container = $('#past-complaints-container');
          $container.empty(); // Clear any existing content
  
          if (data.length === 0) {
            $container.append('<p>No past complaints found.</p>');
          } else {
            data.forEach(complaint => {
              console.log('Complaint item:', complaint); // Debugging line to check individual items
              const complaintHtml = `
                <div class="complaint-item">
                  <h3>Vehicle Name: ${complaint.machine}</h3>
                  <p><strong>Complaint Date:</strong> ${complaint.complaint_date}</p>
                  <p><strong>Servicing Date:</strong> ${complaint.servicing_date}</p>
                  <p><strong>Vehicle Location:</strong> ${complaint.vehicle_location}</p>
                  <p><strong>Complaint:</strong> ${complaint.complaint_description}</p>
                </div>
              `;
              $container.append(complaintHtml);
            });
          }
        },
        error: function() {
          $('#past-complaints-container').html('<p>There was a problem fetching past complaints. Please try again later.</p>');
        }
      });
    });
  </script>

  <script>
    function setFontSize() {
      let maxWidth = 1560;
      let windowWidth = $(window).width();
      if (windowWidth >= maxWidth || windowWidth < 992) {
        $('body').removeAttr("style");
      } else {
        let fontSize = (windowWidth / 100) / 16;
        $('body').css('font-size', fontSize + "rem");
      }
    }
    setFontSize();
    window.addEventListener("resize", function () {
      setFontSize();
    });
  </script>
